<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>
    
    <label id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</label>

    <section class="container">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa" class="firstbuttons">Criar tarefa</button>
      <button id="apaga-tudo" class="firstbuttons">Limpar tarefas</button>
      <button id="remover-finalizados" class="firstbuttons">Limpar concluídas</button>
    </section>

    <div class="container">
      <section class="section">
        <label id="tasks">Minhas tarefas</label>
        <ol id="lista-tarefas"></ol>
      </section>

      <div class="block">
        <button id="mover-cima" class="midlebuttons">↑</button>
        <button id="mover-baixo" class="midlebuttons">↓</button>
        <button id="remover-selecionado" class="remove">Remover tarefa selecionanda</button>
      </div>
    </div>

    <section class="container">
      <button id="salvar-tarefas" class="firstbuttons">Salvar</button>
    </section>

  </main>

  <script src="script.js"></script>

</body>

</html>
